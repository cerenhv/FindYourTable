<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elif&Berkan Düğün Masa Sorgulama</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Great+Vibes&display=swap" rel="stylesheet">
<style>
  body {
    background-color: #fdf6f0;
    font-family: 'Poppins', sans-serif;
    text-align: center;
    padding: 2rem;
    color: #333;
  }

  h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 3rem;
    color: #a0522d;
  }

  input, button {
    font-size: 1rem;
    padding: 0.5rem;
    margin: 0.5rem;
    border-radius: 8px;
    border: 1px solid #ccc;
  }

  button {
    background-color: #d3a87c;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #b57c50;
  }

  #result {
    margin-top: 1rem;
    font-weight: bold;
    font-size: 1.2rem;
  }
</style>
</head>
<body>
  <h1>Elif&Berkan Düğün Masa Sorgulama</h1>
  <p>Lütfen davetli adını/soyadını girin:</p>
  <input type="text" id="guestName" placeholder="Ad Soyad">
  <button id="sorgulaBtn">Sorgula</button>
  <div id="result"></div>
  <button id="showPlanBtn">Oturma Planını Göster/Gizle</button>
  <div id="planContainer" style="margin-top: 20px; display: none;">
    <img id="seatingPlan" src="seatingPlan.png" alt="Oturma Planı" style="max-width: 100%; height: auto;">
  </div>


  <script>
    const guestList = {
      "Ceren Havaylar": "Yuvarlak - 1",
      "Erdoğan Havaylar": "Yuvarlak - 1",
      "Hediye Bilgili": "Yuvarlak - 3",
      "Ebru Gönen": "Yuvarlak - 6",
      "Ceren Test": "Dikdörtgen - 4"
    };

    document.getElementById("sorgulaBtn").addEventListener("click", function findTable() {
      const nameInput = document.getElementById("guestName").value.toLowerCase().trim();
      const result = document.getElementById("result");
    
      const matches = Object.entries(guestList).filter(
        ([guestName]) => guestName.toLowerCase().includes(nameInput)
      );
    
      if (matches.length > 0) {
        result.innerHTML = matches.map(
          ([name, table]) => `👤 ${name} → ${table} numaralı masada oturuyor.`
        ).join("<br>");
      } else {
        result.textContent = "⚠️ Bu isim listede bulunamadı.";
      }
    });
  </script>

  <script>
  document.getElementById("showPlanBtn").addEventListener("click", function () {
    const container = document.getElementById("planContainer");
    container.style.display = container.style.display === "none" ? "block" : "none";
  });
  </script>
  
</body>
</html>
